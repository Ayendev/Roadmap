<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- meta data for SEO -->
  <meta name="author" content="Ayendev">
  <meta name="keywords" content="HTML,CSS,LAYOUT">
  <meta name="description" content="Learn how to position and layout in CSS">
  <!-- meta data for sharing -->
  <meta property="og:title" content="Testimonial components">
  <meta property="og:url" url="https://roadmap.sh/projects/datepicker-ui">
  <!-- Style -->
  <link rel="stylesheet" href="datepicker.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">

  <title>Datapicker UI</title>

</head>
<body>
  <div class="container">
    <div id="datepicker">
       <div class="picker_header">
         <input id="entry" name="select_dte" type="text" placeholder="dd/mm/yyyy">
         <button type="button"><img class="dateIcon" src="./images/calendrier.png" alt=""></button>
       </div>
      <div class="picker_body">
        <div>
          <p><span class="arrow_left"><</span>December 2022<span class="arrow_right">></span></p>
          <ul class="picker_days">
            <li>S</li>
            <li>M</li>
            <li>T</li>
            <li>W</li>
            <li>T</li>
            <li>F</li>
            <li>S</li>
          </ul>
        </div>
        <div class="view_date">
          <ul class="view_date_ordered">
            <li class="day"></li>
            <li class="day"></li>
            <li class="day"></li>
            <li class="day">1</li>
            <li class="day">2</li>
            <li class="day">3</li>
            <li class="day">4</li>
            <li class="day">5</li>
            <li class="day">6</li>
            <li class="day">7</li>
            <li class="day">8</li>
            <li class="day">9</li>
            <li class="day">10</li>
            <li class="day">11</li>
            <li class="day">12</li>
            <li class="day">13</li>
            <li class="day">14</li>
            <li class="day">15</li>
            <li class="day">16</li>
            <li class="day">17</li>
            <li class="day">18</li>
            <li class="day">19</li>
            <li class="day">20</li>
            <li class="day">21</li>
            <li class="day">22</li>
            <li class="day">23</li>
            <li class="day">24</li>
            <li class="day">25</li>
            <li class="day">26</li>
            <li class="day">27</li>
            <li class="day">28</li>
            <li class="day">29</li>
            <li class="day">30</li>
            <li class="day">31</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
